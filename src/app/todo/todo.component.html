<h1>My TODO'S List</h1>
<!-- <input type="text" id="searchTextId" [(ngModel)]="searchedText" name="tsearchedText" placeholder="Search By Name"><br> -->
<div class alert alert-success *ngIf="message">{{message}}</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Desc</th>
        <th>targetDate</th> 
        <th>Action</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.id}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.date}}</td>
        <td><button (click)="deleteOne(todo.id)" class = "btn btn-warning">Delete</button></td>
        <td><button (click)="updateOne(todo.id)" class = "btn btn-success">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>
